{% extends 'base.html' %}
{% block content %}

<h3 class="center-align">Log In</h3>

<!----------------Registration Form------------------->
<div class="regcontainer">
    <div class="row">
        <form class="col s12 m8 offset-m2" id="reg-form" method="POST" action="{{ url_for('login') }}">
          <!----------------Username------------------->
            <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix text-darken-3"></i>
              <input id="username" name="username" type="text" class="validate" minlength="6" pattern="^[a-zA-Z0-9]{5,15}$" required>
              <label for="username">Userame</label>
            </div>
          </div>
          <!----------------Password------------------->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix text-darken-4"></i>
              <input id="password" name="password" type="password" class="validate" minlength="6" pattern="^[a-zA-Z0-9]{5,15}$" required>
              <label for="password">Password</label>
            </div>
          </div>
          <!----------------Submit Button------------------->
            <div class="input-field col s6">
              <button class="btn btn-large btn-register waves-effect cyan waves-light" type="submit" name="action">Log In
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col s12">
            <p class="center-align">
              Not Registered. Register here
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>


{% endblock %}
