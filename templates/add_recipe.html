{% extends "base.html" %}
{% block content %}

<h3 class="text-darken-2 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-4">
  <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
    <!-------------------Select recipe name------------->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pizza-slice fa-spin prefix"></i>
        <input id="name" name="name" type="text" class="validate" required>
        <label for="name">Recipe Name</label>
      </div>
    </div>
    <div class="row">
      <!-------------------Select meal Type------------>
      <div class="input-field col s12">
        <i class="fas fa-asterisk asterisk prefix"></i>
        <select id="meal_type" name="meal_type" class="validate" required>
          <option value="meal_type" disabled selected>Choose here</option>
          <option value="breakfast">Breafast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select>
          <label for="meal_type">Meal Type</label>
      </div>
  </div>
  <div class="row">
    <!-------------------Select Ingredients------------->
    <div class="input-field col s12">
      <i class="fas fa-clipboard-list prefix"></i>
        <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" 
        required></textarea>
        <label for="ingredients">Ingredients</label>
    </div>
</div>
<div class="row">
  <!-------------------Select tools------------->
  <div class="input-field col s12">
    <i class="fas fa-utensils prefix"></i>
      <textarea id="tools" name="tools" class="materialize-textarea validate" 
      required></textarea>
      <label for="tools">Tools:</label>
  </div>
</div>
<div class="row">
  <!-------------------Select directions------------->
  <div class="input-field col s12">
    <i class="fas fa-list-ol prefix"></i>
      <textarea id="directions" name="directions" class="materialize-textarea validate" 
      required></textarea>
      <label for="directions">Directions:</label>
  </div>
</div>
<div class="row">
  <!-------------------Select cooking time------------->
  <div class="input-field col s12">
    <i class="far fa-clock prefix"></i>
      <textarea id="cooking_time" name="cooking_time" class="materialize-textarea validate" 
      required></textarea>
      <label for="cooking_time">Cooking Time:</label>
  </div>
</div>
<div class="row">
  <!-------------------Number pf Servings------------->
  <div class="input-field col s12">
    <i class="fas fa-concierge-bell prefix"></i>
      <textarea id="servings" name="servings" class="materialize-textarea validate" 
      required></textarea>
      <label for="servings">Servings:</label>
  </div>
</div>
</div>
<!-------------------Submit button------------->
<div class="row">
  <div class="col s12 center-align">
      <button type="submit" class="btn waves-effect text-shadow #b2ebf2 #26c6da cyan darken-1n">
          Add Recipe <i class="fas fa-plus-square right"></i>
      </button>
  </div>
</div>
</form>
</div>


{% endblock %}
